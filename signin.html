<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin.com</title>
    <link rel="icon" href="icons/etsy.png" type="image/x-icon">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="firsrdivForLogin">
        <h3>SIGN IN</h3>
        <div class="signin">
            <form action="https:www.google.com" method="post">
                <div class="divfirstLabel">
                    <input type="text" id="Name" name="Name" required placeholder="Name:">
                </div>
                <div class="divfirstLabel">
                    <input type="text" id="Lastname" name="LastName" required placeholder="LastName:">
                </div>
                <div class="divfirstLabel">
                    <input type="email" id="Email" name="Email" required placeholder="Email:">
                </div>
                <div class="divfirstLabel">
                    <input type="number" id="number"  required placeholder="Zipcode:">
                </div>
                <div class="divfirstLabel">
                    <input type="password" name="Password" required placeholder="Password:">
                </div>
            </form>
        </div>
        <div class="buttonsect">
            <a href="homepage.html">
                <button>
                    <h3>SIGN IN</h3>
                </button>
            </a>
            <p>Already have an account ?</p>
            <a href="login.html">
                <button>
                    <h3>LOG IN</h3>
                </button>
            </a>
        </div>
    </div> 
</body>
</html>
