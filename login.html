<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin.com</title>
    <link rel="icon" href="icons/etsy.png" type="image/x-icon">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="firsrdivForLogin">
        <h3>SIGN IN</h3>
        <div class="signin">
            <form action="https:www.google.com" method="post">
                <div class="divfirstLabel">
                    <input type="text" id="Name" name="Name" required placeholder="Name:">
                </div>
                <div class="divfirstLabel">
                    <input type="password" name="Password" required placeholder="Password:">
                </div>
        </div>
        <div class="buttonsect">
            <a href="#">
                <button>
                    <h3>LOG IN</h3>
                </button>
            </a>
            <p>Forgot Password? 
                <a href="#"> Click here</a>
            </p>
        </div>
        <img src="icons/pictures/etsylogologo.JPG" alt="">
    </div>
</body>
</html>
